    <style>
      /* Custom styles untuk transisi sidebar dan scrollbar minimalis */
      body {
        background-color: #f0f9ff; /* light sky blue background */
      }
      .sidebar {
        transition: transform 0.3s ease-in-out;
      }
      .sidebar-open {
        transform: translateX(0);
      }
      .sidebar-closed {
        transform: translateX(100%);
      }
      /* Style untuk scrollbar di grid (opsional) */
      .member-grid-container::-webkit-scrollbar {
        width: 8px;
      }
      .member-grid-container::-webkit-scrollbar-track {
        background: #f0f9ff;
      }
      .member-grid-container::-webkit-scrollbar-thumb {
        background-color: #38bdf8; /* sky-400 */
        border-radius: 20px;
      }
    </style>
  </head>

        <a

    </header>

    <main class="container mx-auto px-4 py-8">

          class="w-full px-4 py-3 bg-white border-2 border-sky-200 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 transition"
        />
      </div>

      <div
        id="member-grid"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6"
      ></div>
      <p id="no-results" class="text-center text-slate-500 mt-8 hidden">
        Anggota tidak ditemukan.
      </p>
    </main>

    <footer class="bg-sky-600 text-white text-center py-4 mt-12">

    </footer>

    <div
      id="sidebar"
      class="sidebar sidebar-closed fixed top-0 right-0 h-full w-80 md:w-96 bg-white shadow-2xl z-50 p-6 overflow-y-auto"
    >
      <button
        id="close-sidebar"
        class="absolute top-4 right-4 text-3xl text-slate-500 hover:text-sky-500 transition"
      >
        &times;
      </button>

      <div
        id="sidebar-content"
        class="flex flex-col items-center text-center mt-8"
      ></div>
    </div>

      id="overlay"
      class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"

        // --- ELEMEN DOM ---
        const memberGrid = document.getElementById("member-grid");
        const searchBar = document.getElementById("search-bar");
        const noResults = document.getElementById("no-results");
        const sidebar = document.getElementById("sidebar");
        const sidebarContent = document.getElementById("sidebar-content");
        const closeSidebarBtn = document.getElementById("close-sidebar");
        const overlay = document.getElementById("overlay");

        // --- FUNGSI ---

        /**
         * Menampilkan anggota ke dalam grid
         * @param {Array} membersToDisplay - Array objek anggota yang akan ditampilkan
         */
        const displayMembers = (membersToDisplay) => {
          memberGrid.innerHTML = "";
          if (membersToDisplay.length === 0) {
            noResults.classList.remove("hidden");
          } else {
            noResults.classList.add("hidden");
          }

          membersToDisplay.forEach((member) => {
            const memberCard = document.createElement("div");
            memberCard.className =
              "bg-white rounded-lg shadow-md p-4 flex flex-col items-center text-center transform hover:scale-105 hover:shadow-xl transition duration-300";
            memberCard.innerHTML = `
                        <img 
                            src="${member.imageUrl}" 
                            alt="Foto ${member.name}" 
                            class="w-24 h-24 rounded-full object-cover border-4 border-sky-300 cursor-pointer"
                            data-id="${member.id}"
                        >
                        <h3 class="mt-4 font-bold text-lg text-sky-800">${member.name}</h3>
                        <p class="text-slate-600">${member.position}</p>
                        <p class="text-sm text-slate-400 mt-1">${member.class}</p>
                    `;
            memberGrid.appendChild(memberCard);
          });
        };

        /**
         * Membuka sidebar dengan detail anggota
         * @param {number} memberId - ID dari anggota yang diklik
         */
        const openSidebar = (memberId) => {
          const member = members.find((m) => m.id === memberId);
          if (member) {
            sidebarContent.innerHTML = `
                        <img src="${member.imageUrl}" alt="Foto ${member.name}" class="w-32 h-32 rounded-full object-cover border-4 border-sky-400 shadow-lg">
                        <h2 class="text-2xl font-bold mt-4 text-sky-800">${member.name}</h2>
                        <p class="text-lg text-slate-600">${member.position}</p>
                        <p class="text-md text-slate-500 mb-6">${member.class}</p>

                        <div class="text-left w-full space-y-4">
                            <div>
                                <h4 class="font-semibold text-sky-600">Moto:</h4>
                                <p class="text-slate-700 italic">"${member.quote}"</p>
                            </div>
                            <div>
                                <h4 class="font-semibold text-sky-600">Hobi:</h4>
                                <p class="text-slate-700">${member.hobby}</p>
                            </div>
                        </div>
                    `;
            sidebar.classList.remove("sidebar-closed");
            sidebar.classList.add("sidebar-open");
            overlay.classList.remove("hidden");
          }
        };

        /**
         * Menutup sidebar
         */
        const closeSidebar = () => {
          sidebar.classList.remove("sidebar-open");
          sidebar.classList.add("sidebar-closed");
          overlay.classList.add("hidden");
        };

        // --- EVENT LISTENERS ---

        // Pencarian
        searchBar.addEventListener("input", (e) => {
          const searchTerm = e.target.value.toLowerCase();
          const filteredMembers = members.filter(
            (member) =>
              member.name.toLowerCase().includes(searchTerm) ||
              member.position.toLowerCase().includes(searchTerm)
          );
          displayMembers(filteredMembers);
        });

        // Klik pada foto anggota untuk membuka sidebar
        memberGrid.addEventListener("click", (e) => {
          if (e.target.tagName === "IMG" && e.target.dataset.id) {
            const memberId = parseInt(e.target.dataset.id, 10);
            openSidebar(memberId);
          }
        });

        // Menutup sidebar
        closeSidebarBtn.addEventListener("click", closeSidebar);
        overlay.addEventListener("click", closeSidebar);

        // --- INISIALISASI ---
        displayMembers(members);
      });
